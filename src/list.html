<div class="container">
  <div class="m-1 row">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <% @session.tags.to_a.each_with_index do |icon, n| %>
        <input type="radio" class="btn-check" name="tabs" id="btncheck<%= n %>" autocomplete="off">
        <label class="btn btn-outline-danger" for="btncheck<%= n %>"><%= icon %></label>
        <% end %>
      </div>
  </div>
  <div class="row">
    <table class="table">
      <tbody id="sort-table">
      <% list(context).each_with_index do |w, i| %>
      <tr data-id="r<%= i %>">
        <td>
          <%=h w %>
        </td>

        <td>
          <div class="col-1 form-check form-switch handle">
            <input class="form-check-input" type="checkbox" id="list-tr-<%= i %>">
          </div>
        </td>
      </tr>
      <% end %>
      </tbody>
    </table>

  </div>
</div>
