<div class="container py-5 h-100">
  <div class="py-5 row d-flex justify-content-center align-items-center h-100">
    <% if context.req.query['error'] %>
    <div class="display-1 d-flex justify-content-center">
    <i class="bi bi-robot"></i><sup><i class="bi bi-chat-dots"></i></sup>
    </div>
    <div class="d-flex justify-content-center">
      <p class="font-monospace">Sorry, I was rebooted.</p>
    </div>
    <% end %>

    <div class="py-5 d-flex justify-content-center">

      <a class="btn text-light btn-block" style="background-color: #55acee" <%=href('login', {}, context)%> role="button">
        <i class="bi bi-twitter"></i>&emsp; Sign in with Twitter</a>
    </div>
  </div>
</div>
